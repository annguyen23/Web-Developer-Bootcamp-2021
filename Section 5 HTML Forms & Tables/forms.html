<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <!--Action: where the data should be sent when the data is submitted-->
    <form action="/tacos">
        <p>
            <!--for (label) is linked with id (input), id should be unique-->
            <label for="username">Enter a Username: </label>
            <input id="username" type="text" placeholder="username" name="username">
            <!--when the data is submitted, it will be saved under username-->
            <!--placeholder does not work for all types of input-->
        </p>
        <p>
            <label for="email">Enter an email: </label>
            <input id="email" type="email" placeholder="email" name="email">
        </p>
        <p>
            <label for="pass">Enter a password: </label>
            <input id="pass" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color"> Enter a color: </label>
            <input id="color" type="color">
        </p>
        <p>
            <!--other way to work with label and input-->
            <label> Enter a number:
                <input type="number" placeholder="enter a number" name="number">
            </label>
        </p>
        <h2>Buttons!</h2>
        <p>
            <button type="button">Button</button>
            <button type="submit">Submit</button>
            <input type="submit" value="click me!">
        </p>
    </form>

    <!--button & input link to GG search-->
    <form action="https://www.google.com/search">
        <input type="text" name="query">
        <button>Search GG</button>
    </form>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <h3>check box</h3>
        <input type="checkbox" name="agree_Tos" id="agree">
        <label for="agree">I agree to everything</label>

        <h3>radio buttons</h3>
        <p>
            <!--for 3 radio buttons to links, their names must be similar -> can only select 1 out of 3-->
            <!--value is the value that will be sent to Action. Otherwise, it will be size=on-->
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="sizeXS">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="sizeS">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="sizeM">
        </p>

        <h3>Options</h3>
        <p>
            <label for="meal">Please select 1 meal</label>
            <select name="meal" id="meal">
                <option value="food">Food</option>
                <option value="fish">Fish</option>
                <option value="veg">Veg</option>
                <option value="beef">Beef</option>
            </select>
        </p>

        <h3>Range</h3>
        <p>
            <label for="cheese">amount of cheese</label>
            <!--value is the initial value before changing-->
            <input type="range" id="cheese" min="0" max="100" step="20" value="40" name="cheeseLevel">
        </p>
        <p>
            <label for="request">Any Special Requests?</label> <br>
            <textarea name="request" id="request" cols="100" rows="5"></textarea>
        </p>
        <button>submit</button>
    </form>

    <h2>Validation Demos</h2>
    <form action="/dummy">
        <label for="first">Enter your first name:</label>
        <input type="text" name="FName" id="first">
        <p>
            <label for="username">Enter your username:</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>
        <p>
            <input type="email" required>
        </p>
        <p>
            <input type="url" required>
        </p>
        <button>Submit</button>
    </form>


</body>

</html>
